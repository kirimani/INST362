<!DOCTYPE html>
<html>
    <title>FIT - Login</title>
    

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="css/login.css">

<head>
</head>
<body>
    <!-- Title -->
    <div class = "container">
        <div class ="row">  
            <div class = "col-lg-4"></div>
            <div class = "col-lg-1">
                <img src = "img/logo.png" alt = "logo" width = "50" height = "75">
            </div>
                <div class = "col-lg-5"><h1 class = "white-text"><strong>Fitness In Training</strong></h1></div>
            <div class ="col-lg-3"></div>
        </div>
        <div class = "empty20px"></div>
    </div>
    <div class = "empty30px"></div>

    <!-- Sign Up -->
    <div class = "container">
        <div id = "sign-up">
            <div class = "empty20px"></div>
            <div class = "row">
                <div class = "col-lg-5"></div>
                <div class = "col-lg-2">
                    <h3 class = "white-text" class = "text-justify">Sign Up</h3>
                </div>
                <div class = "col-lg-5"></div>
            </div>


            <div class = "empty20px"></div>

       
            <label for="fname">First Name</label>
            <div class = "row">
                <div class = "col-lg-1"></div>
                <div class = "col-lg-10">
                    <!-- First Name Entry -->
                    <input type="text" name="fname" required>
                </div>
                <div class = "col-lg-1"></div>
            </div>


            <div class = "empty10px"></div>

            <label for="lname">Last Name</label>
            <div class = "row">
                <div class = "col-lg-1"></div>
                <div class = "col-lg-10">
                    <!-- Last Name Entry -->
                    <input type="text" name="lname" required>
                </div>
                <div class = "col-lg-1"></div>
            </div>

             <label for="uname">Email</label>
             <div class = "row">
                <div class = "col-lg-1"></div>
                <div class = "col-lg-10">
                    <!-- Email Entry  -->
                    <input type="text" name="uname" required>
                </div>
                <div class = "col-lg-1"></div>
            </div>


            <div class = "empty10px"></div>

            <label for="psw">Password</label>
            <div class = "row">
                <div class = "col-lg-1"></div>
                <div class = "col-lg-10">
                    <!-- Password Entry -->
                    <input type="password" name="psw" required>
                </div>
                <div class = "col-lg-1"></div>
            </div>


            <div class = "empty20px"></div>


            <div class = "row">
                <div class = "col-lg-1"></div>
                <div class = "col-lg-10">
                    <!-- Join Now Button -->
                    <button type="submit">Join Now</button>
                </div>
                <div class = "col-lg-1"></div>
            </div>
            <div class = "empty20px"></div>


            <div class = "row">
                <div class = "col-lg-4"></div>
                <div class = "col-lg-4">
                    <!-- Log In to Account -->
                    <p class = "white-text">Already have an account??&nbsp&nbsp&nbsp&nbsp&nbsp<a href="index.html">Log In</a></p>
                </div>  
                <div class = "col-lg-4"></div>
            </div>


            <div class = "empty20px"></div>


        </div>
    </div>
</body>
</html>
